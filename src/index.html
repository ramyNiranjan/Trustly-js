<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <title>Trustly</title>
  </head>
  <body>
    <header class="heading">
      <div class="heading__container">
        <img
          src="./assets/Trustly_Logotype.png"
          alt="header-logo"
          class="heading__logo"
        />
      </div>
    </header>
    <main class="main-container">
      <section class="main-container__section">
        <article class="article-main-container">
          <h1 class="article-main-container__header">
            Smidiga betalningar direkt från bankkontot
          </h1>
          <p class="article-main-container__sub-header">
            Med Trustly går dina betalningar direkt från konto till konto – utan
            kort, appnedladdning eller krav på registrering.
          </p>
          <button class="article-main-container__btn">Kom igång</button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <span>Made with ❤</span>
      <span>&copy; Ramy Niranjan</span>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
